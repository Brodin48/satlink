<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 60 60" width="60" height="60">
  <defs>
    <linearGradient id="screenGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#000000"/>
      <stop offset="100%" style="stop-color:#1f2937"/>
    </linearGradient>
  </defs>
  
  <!-- Retro TV with antennas -->
  <rect x="15" y="18" width="26" height="20" rx="3" ry="3" fill="#4a5568" stroke="#2d3748" stroke-width="1"/>
  <!-- Screen with dark background -->
  <rect x="18" y="21" width="20" height="14" rx="2" ry="2" fill="url(#screenGrad)"/>
  <!-- SA Text inside TV screen in green -->
  <text x="28" y="30" font-family="SF Pro Display, Helvetica Neue, sans-serif" font-size="12" font-weight="800" text-anchor="middle" fill="#10b981" letter-spacing="1px">SA</text>
  
  <!-- Control knobs -->
  <circle cx="38" cy="24" r="1.5" fill="#718096"/>
  <circle cx="38" cy="28" r="1.5" fill="#718096"/>
  
  <!-- Antennas -->
  <line x1="21" y1="18" x2="17" y2="10" stroke="#718096" stroke-width="2" stroke-linecap="round"/>
  <line x1="35" y1="18" x2="39" y2="10" stroke="#718096" stroke-width="2" stroke-linecap="round"/>
  <!-- Antenna tips -->
  <circle cx="17" cy="10" r="1" fill="#718096"/>
  <circle cx="39" cy="10" r="1" fill="#718096"/>
  
  <!-- Legs -->
  <rect x="21" y="38" width="3" height="4" fill="#4a5568"/>
  <rect x="32" y="38" width="3" height="4" fill="#4a5568"/>
</svg>